<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>
    <header>
        <h1>TO DO APPLICATION</h1>
    </header>
    <div class="container">
        <div class="input-text">
            <input type="text" id="input" placeholder="Add a new task">
        </div>
        <div class="buttons"></div>
            <button type="button" id="add-task">+</button>
            <button type="button" id="remove-task">Remove Selected</button>
            <button type="button" id="clear-all">Clear All</button>
            <button type="button" id="mark-all">Mark All as Done</button>
        </div>
    </div>
    
    <div class="task-container" id="list-task-container"></div>

    <footer id="footer">
        <h3>All Rights Reserved - &copy; 2025</h3>
    </footer>
</body>

<script src="script.js"></script>

</html>
